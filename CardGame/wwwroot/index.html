<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
	<div>
		<form id="userform" action="javascript:void(0)" method="post">
			<p>
				Create new user<br />
				Name: <input type="text" id="username" placeholder="enter username" /><br />
				<input type="button" id="createuser" value="create user" /> 
			</p>
			<p>
				Users: 
				<select id="users">
					
				</select>
				<input type="button" id="changeuser" value="change user" />
			</p>
			<p>
				Active user:
				<input type="text" id="activeuser" readonly="readonly" />
				token:
				<input type="text" id="usertoken" readonly="readonly" />
				in game:
				<input type="text" id="usergame" readonly="readonly" />
				<input type="button" id="leavegame" value="leave game" />
			</p>
			<p>
				Games:
				<select id="games">

				</select>
				<input type="button" id="joingame" value="join game" /><br />
				<input type="button" id="creategame" value="create new game" />
			</p>
			<p>
				Active Game:<br />
				<select size="5" id="ingameusers">

				</select>
				<input type="button" id="startgame" value="start game" />
			</p>
		</form>
	</div>

	<script src="GameCaller.js" type="text/javascript"></script>
</body>
</html>
