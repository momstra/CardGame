<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
	<div>
		<form id="usercreate" action="javascript:void(0)" method="post">
			<input type="text" id="username" placeholder="enter username" />
			<input type="submit" value="create" />
		</form>
	</div>

	<div id="users">

	</div>

	<script type="text/javascript">
		$(document).ready(function () {
			$("#usercreate").submit(function () {
				var username = $("#username").val();
				var uri = "/api/game/user/create/" + username;
				$.ajax({
					url: uri,
					success: function (token) {
						$("#users").append('<div><h2>' + username + '</h2><form><input type="hidden" id="' + username + '_token" value="' + token + '" /><input type="button" id="' + username + '_creategame" /></form></div>')
					}
				});
			});

		});
		

	</script>
</body>
</html>
