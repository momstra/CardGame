<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="lib/signalr/dist/browser/signalr.min.js" type="text/javascript"></script>
	<script src="GameCaller.js" type="text/javascript"></script>
</head>
<body>
	<div>
		<form id="userform" action="javascript:void(0)" method="post">
			<p>
				Create new user<br />
				Name: <input type="text" id="username" placeholder="enter username" /><br />
				<input type="button" id="createuser" value="create user" />
			</p>
			<p>
				Users:
				<select id="users"></select>
				<input type="button" id="changeuser" value="change user" />
			</p>
			<p>
				Active user:
				<input type="text" id="activeuser" readonly="readonly" />
				token:
				<input type="text" id="usertoken" readonly="readonly" />
				in game:
				<input type="text" id="usergame" readonly="readonly" />
				<input type="button" id="leavegame" value="leave game" />
			</p>
			<p>
				Games:
				<select id="games"></select>
				<input type="button" id="joingame" value="join game" /><br />
				<input type="button" id="creategame" value="create new game" />
			</p>
			<p id="activegame">
				Active Game:<br />
				<input type="text" id="gamestatus" readonly="readonly" value="game not started"/>
				<input type="button" id="playerready" value="ready to start" /><br />
				<select size="5" id="ingameusers"></select>
				<input type="button" id="startgame" value="start" />
			</p>
			<p id="cardcontainer">
				Cards:<br />
			</p>


			<p>
				Send Message:
				<input type="text" id="textmessage" />
				<input type="button" id="sendmessage" value="Send" />
				<br />
				<input type="text" readonly="readonly" id="answertext" />
			</p>

		</form>
	</div>

</body>
</html>
